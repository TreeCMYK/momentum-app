<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>
  <body>
    <!-- clock -->
    <h2 id="clock">00:00:00</h2>
    <!-- Log IN/Out -->
    <form id="login-form" class="hidden">
      <input required maxlength="15" type="text" placeholder="What is your name?" />
      <input type="submit" value="Log In" />
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <!-- todo -->
    <form id="todo-form">
      <input type="text" placeholder="Write a To Do and Press Enter" required />
    </form>
    <ul id="todo-list"></ul>

    <!-- weather -->
    <div id="weather"><span></span><span></span></div>
    <!-- painter -->
    <div id="painter">
      <div class="color-options">
        <input id="color" type="color" />
        <div class="color-option" style="background-color: #1abc9c" data-color="#1abc9c"></div>
        <div class="color-option" style="background-color: #3498db" data-color="#3498db"></div>
        <div class="color-option" style="background-color: #34495e" data-color="#34495e"></div>
        <div class="color-option" style="background-color: #27ae60" data-color="#27ae60"></div>
        <div class="color-option" style="background-color: #8e44ad" data-color="#8e44ad"></div>
        <div class="color-option" style="background-color: #f1c40f" data-color="#f1c40f"></div>
        <div class="color-option" style="background-color: #e74c3c" data-color="#e74c3c"></div>
        <div class="color-option" style="background-color: #95a5a6" data-color="#95a5a6"></div>
        <div class="color-option" style="background-color: #d35400" data-color="#d35400"></div>
        <div class="color-option" style="background-color: #2ecc71" data-color="#2ecc71"></div>
        <div class="color-option" style="background-color: #e67e22" data-color="#e67e22"></div>
      </div>
      <!-- canvas -->
      <canvas></canvas>
      <div class="btns">
        <!-- brush -->
        <input id="line-width" type="range" min="1" max="10" value="5" step="0.5" />
        <!-- mode -->
        <button id="mode-btn">Fill</button>
        <!-- reset -->
        <button id="destroy-btn">Destroy</button>
        <!-- erase -->
        <button id="erase-btn">Erase</button>
        <!-- file import -->
        <label for="file">
          Add Photo
          <input type="file" accept="image/*" id="file" />
        </label>
        <!-- text -->
        <input type="text" placeholder="Add text here..." id="text" />
        <!-- save -->
        <button id="save">Save pattern</button>
        <!-- random -->
        <button id="random">Random pattern</button>
        <!-- clean -->
        <button id="clean">Clean pattern</button>
      </div>
    </div>
    <!-- quote -->
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/paint.js"></script>
  </body>
</html>
